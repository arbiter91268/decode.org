<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/main.min.css -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <!-- endbuild -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,900,400italic' rel='stylesheet' type='text/css'>

  <script src="//use.typekit.net/dyi4qaj.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <!-- Icons -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="/assets/img/icons/apple-touch-icon-152x152.png">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/assets/img/icons/mstile-144x144.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
